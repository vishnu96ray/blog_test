{% extends 'base.html' %}


{% block content %}


<style type="text/css">
	.card{
		max-width: 700px;
	}
	.card-body{
		padding: 20px;
	}
</style>

<div class="container">
	<div class="row">

		<!-- Blog Post -->
		<div class="card m-auto">
			<img class="card-img-top" src="{{blog.image.url}}">
			<div class="card-body mt-2 mb-2">
			  <h2 class="card-title">{{blog.title}}</h2>
              <p class="card-text">{{blog.description|safe}}</p> 
              <!-- enable to accesss p tag on text -->
			  {% if blog.author == request.user %}
			  	<a href="{% url 'blog:edit' blog.slug %}" class="btn btn-primary">Update</a>
			  {% endif %}
			</div>
			<div class="card-footer text-muted">
			  Updated on {{blog.date_updated}} by {{blog.author}}
			</div>
		</div>
	</div>
</div>

	

{% endblock content %}
